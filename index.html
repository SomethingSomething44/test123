<!DOCTYPE html>
<html>
<head>
<style>body{margin:65px
auto;max-width:700px;line-height:1.4;font-size:21px;color:#444;padding:0
10px}h1,h2,h3{line-height:1.1}</style>

<!-- Start Of Script -->
<script>
function ImageRezise(x) {x.style.width="256px"; x.style.height="256px";}
function Image(x) {x.style.width="64px"; x.style.height="64px";}
 
</script>
<!-- End Of Script -->
<!------------------->
</head>
<body>
<!-- Image that is being manipulated -->
<img onmouseover="ImageRezise(this)" onmouseout="Image(this)"src="http://www.codingdojo.com/blog/wp-content/uploads/css.jpg" width="64" height="64">
<!-- End of Image -->
<!------------------>
<h1>Jonathan Rideout</h1>
<h2>175594</h2>
<p>When you are not hovering the mouse over the image, it is 64 pixels by 64 pixels. When the mouse is hovered over the image, it is 256 pixels by 256 pixels.</p>
<p onmouseover="style.color='blue'" onmouseout="style.color='#444'">Hover over me</p>
</body>
</html>
